<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چاتی سادە</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>چاتی سادە</h1>
            <div class="profile">
                <img src="profile.png" alt="پڕۆفایل">
                <span id="username">ناوی بەکارهێنەر</span>
            </div>
        </header>
        <main>
            <div class="chat-box" id="chat-box">
                <!-- پەیامەکان لێرە دەردەکەون -->
            </div>
            <div class="input-box">
                <input type="text" id="message-input" placeholder="پەیام بنێرە...">
                <button id="send-button">ناردن</button>
            </div>
        </main>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
